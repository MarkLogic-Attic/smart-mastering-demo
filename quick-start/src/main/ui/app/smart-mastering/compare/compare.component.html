<div class="side-by-side" *ngIf="doc1 && doc2">
  <div layout="column" layout-align="center center">

    <div *ngIf="mergeBlocked" class="merge-blocked">Match Blocked <i class="fa fa-ban"></i></div>
    <table left-align
      class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
      <thead>
        <th class="mdl-data-table__cell--non-numeric">Field</th>
        <th class="mdl-data-table__cell--non-numeric">{{uri1}}</th>
        <th class="mdl-data-table__cell--non-numeric">{{uri2}}</th>
      </thead>
      <tbody>
        <tr *ngFor="let d of doc1; index as i" [ngClass]="getClass(i)">
          <td>{{d.k}}</td>
          <td>{{d.v}}</td>
          <td>{{doc2[i].v}}</td>
        </tr>
      </tbody>
    </table>

    <div class="actions">
      <button (click)="merge()"
      type="button" mdl-colored="primary"
      mdl-button mdl-button-type="raised">Merge</button>
      <button *ngIf="!mergeBlocked" (click)="blockMatch()"
      type="button" mdl-colored="primary"
      mdl-button mdl-button-type="raised">Block this Match</button>
      <button *ngIf="mergeBlocked" (click)="unblockMatch()"
      type="button" mdl-colored="primary"
      mdl-button mdl-button-type="raised">Unblock this Match</button>
    </div>
  </div>
</div>
